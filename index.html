<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Robot Arm</title>
    <style>
      #control-panel {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border: 1px solid #ccc;
      }
      #control-panel input {
        width: 50px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="control-panel">
      <div>
        <label>Joint 1: </label>
        <button id="joint1-increase">+</button>
        <input type="text" id="joint1-angle" value="0" readonly>
        <button id="joint1-decrease">-</button>
      </div>
      <div>
        <label>Joint 2: </label>
        <button id="joint2-increase">+</button>
        <input type="text" id="joint2-angle" value="0" readonly>
        <button id="joint2-decrease">-</button>
      </div>
      <button id="save-button">Save</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="./js/threejs/OrbitControl.js"></script>

    <script src="js/header.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
